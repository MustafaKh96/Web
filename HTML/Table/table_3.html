    <title>Table Mit colgroup</title>
</head>
<body>

            <col style="background-color:yellow">

            <th>Vorname</th>
            <th>Nachname</th>
            <th>Alter</th>
            <th>Geschlecht</th>

        <tr>
            <td>Musti</td>

            <td>M</td>
        </tr>
        <tr>
            <td>Abdul</td>

            <td>25</td>
            <td>M</td>
        </tr>
    </table>
    
</body>
</html>
