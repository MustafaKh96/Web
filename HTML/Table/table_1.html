<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--Table: Tabelle definieren
        caption: definiert eine Tabellenbeschriftung.
        tr: Zeile Dafinieren
        th: headline definieren: <thead></thead> oder <th></th> 
        td: text in der Tabelle definieren: <tbody></tbody> oder <td></td>
    -->
    <table>
        <caption>Namen</caption>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Alter</th>
        </tr>
        <tr>
            <td>Musti</td>
            <td>KH</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Abdul</td>
            <td>KH</td>
            <td>25</td>
        </tr>
    </table>
    <!--Andere Struktur-->
    <table>
        <tr>
            <th>Vorname</th>
            <td>Musti</td>
            <td>Abdul</td>
        </tr>
        <tr>
            <th>Nachname</th>
            <td>KH</td>
            <td>KH</td>
        </tr>
        <tr>
            <th>Alter</th>
            <td>25</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
