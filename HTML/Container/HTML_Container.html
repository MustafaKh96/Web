<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Container</title>
</head>
<body>
    <!--HTML Container ist <div>:
    * div ist ein Container auf der Webseite und 
    nimmt die breite die ganze Zeile, man kann auch 
    durch CSS die größe des Containers anpassen
    => vergrößern oder verkleinern.
    * Fängt mit einer neuen Zeile an.-->
    <p>Hallo <div>Welt</div></p>
    <p>Hallo <div style="border: 2px solid blue;">Welt</div></p>
</body>
</html>
