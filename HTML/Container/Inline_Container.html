<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Container</title>
</head>
<!--Inline Container ist <span>:
    * span ist ein Container Innhalb eines Paragraphes und 
    nimmt so viel breite wie nötig ist.
    => Die Breite des Boxes ist nicht die ganze breite, 
    sondern nur bis Ende des Satzes.
    * Fängt nicht mit einer neuen Zeile an, sondern mit der
    selben Zeile, wo der Satz ist.-->
<body>
    <p>Hallo <span>Welt</span></p>
    <p>Hallo <span style="border: 2px solid blue;">Welt</span></p>
</body>
</html>
