<!DOCTYPE html>
<!--
    <!DOCTYPE html>: 
    Dadurch weiß der Browser, dass dieser Code in HTML-Version 5 ist.
    => Gibt die HTML-Version an.
-->
<html lang="en">
<!-- 
    In <html> ... </html> wird der HTML-Code geschrieben.
    ist das Wurzelelement und definiert 
    das gesamte HTML-Dokument.
-->
<head>
    <!--
    <head>: 
    Angaben über den Code.
    title: Gibt den Title vom Page.
    link: Dadurch kann man Dateien importieren,
    oder man kann das Image der Webseite angenben.
    z.B: 1) <link rel="stylesheet" href="file.css">
         2) <link rel="icon" herf="URL">
    mete: Mithilfe der Meta-Tags kann man einer Suchmaschine 
    Informationen zu der Webseite vermitteln.
-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        Damit das Styling der Seite auf dem Handy ähnlich aussieht wie auf 
        einem Desktop oder Laptop, muss man ein Meta-Element mit einem 
        speziellen Content-Attribut hinzufügen.
        ODER
        um sicherzustellen, dass Ihre Seite auf allen Geräten gleich aussieht.

    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <p>Hallo Welt</p>
    <!--
        Semantik:
        1) Nicht-semantische Elemente: <div> und <span>- sagt nichts über seinen Inhalt aus.
        2) semantische Elemente: <form>, <table>, und <article>- Definiert klar seinen Inhalt.
    -->
</body>
</html>
