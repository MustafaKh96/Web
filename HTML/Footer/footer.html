<!DOCTYPE html>
<html lang="en">
<head>
    <title>Footer</title>
</head>
<body>
    <!--
    Das <footer>Tag definiert eine Fußzeile für ein Dokument oder einen Abschnitt.

    Ein <footer>Element enthält typischerweise:
    Informationen zur Urheberschaft
    Urheberrechtsinformation
    Kontaktinformation
    Seitenverzeichnis
    Zurück nach oben Links
    zugehörige Unterlagen

    footerkommt normalerweise unter main-Tag.
    -->
    <main>
        <p>Hallo World</p>
    </main>
    <footer>
        <p>End</p>
    </footer>
    
</body>
</html>
