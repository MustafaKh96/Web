<!DOCTYPE html>
<html lang="en">
<head>
    <title>Figure</title>
</head>
<body>
    <!-- Figure: ist ein semantisches Elternelement bzw. enthÃ¤lt Inhalte 
        (wie Abbildungen, Diagramme, Fotos, Codeauflistungen usw.)
        <figcaption>: gibt den Title von diesem Image oder Diagramm oder ...
    -->

        <img src="https://upload.wikimedia.org/wikipedia/de/a/aa/Fc_barcelona.svg" alt="FC Barcelona">
        <figcaption>Fc Barcelona</figcaption>
    </figure>
</body>
</html>
