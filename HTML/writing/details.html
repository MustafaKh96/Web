<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <!--
        Das <details>Tag gibt zusätzliche Details an, 
        die der Benutzer bei Bedarf öffnen und schließen kann.
        Das Tag <summary> wird in Verbindung mit verwendet <details>, 
        um eine sichtbare Überschrift für die Details anzugeben.
        <summary>- Definiert eine Überschrift für das <details>Element
    -->
    <details>
        <summary>Hallo Welt</summary>
        <p>Hallo Welt <br> Hallo Welt</p>
    </details>
</body>
</html>
