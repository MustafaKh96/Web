<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textformat</title>
</head>
<body>

    <!-- <b> -->
    <p>Hier ist <b>Mustafa.</b></p>
    <hr>


    <!-- <i> -->
    <!-- <em> -->
    <!-- <address> -->
    <p><i>Hallo Welt.</i></p>
    <p><em>Hallo Welt.</em></p>
    <p><address>Hallo Welt.</address></p>
    <hr>


    <!-- <del> -->
    <!-- <s> -->
    <p><del>Hallo Welt.</del></p>
    <p><s>Hallo Welt.</s></p>
    <hr>


    <!-- <mark> -->
    <p><mark>Hallo Welt.</mark></p>
    <hr>


    <!-- <u> -->
    <!-- <ins> -->
    <p>Hallo <u>Welt.</u></p>
    <p>Hallo <ins>Welt.</ins></p>
    <hr>


    <!-- <sup> -->
    <!-- <sub> -->
    <p>1o <sup>6</sup></p>
    <p>log <sub>2</sub></p>
    <hr>


    <!-- Andere Schriftarten -->
    <!-- <kbd> -->
    <kbd>Hallo Welt</kbd>
    <br>
    <!-- <samp> -->
    <samp>Hallo Welt</samp>
    <br>
    <!-- <code> -->
    <code>x+y=13</code>
    <!-- <var> -->
    <p>Hier ist ein <var>x</var> und <var>y</var>.</p>
    <hr>    
</body>
</html>
