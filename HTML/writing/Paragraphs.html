<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writing</title>
</head>
<body>

    <!-- <p>: Zeile-->
    <p>Hallo Welt</p>

    <!-- <pre>: Block -->
    <pre>
Hallo
Welt!
    </pre>

    <!--
    <article>- Definiert einen eigenständigen, in sich geschlossenen Inhalt
    -->
    <article>
        Hallo Welt
    </article>
    
    <!--
        <hr> definiert eine horizontale Linie und  wird verwendet,
        um Inhalte in einer HTML-Seite zu trennen
    -->
    <p>Hallo</p>
    <hr>
    <p>Welt</p>
     <!--
        Das <br> Tag definiert einen Zeilenumbruch und
        ist ein leeres Element ohne schließendes Tag.
    -->
    <p>Hallo <br> Welt</p>
</body>
</html>
