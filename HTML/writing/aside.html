<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside</title>
</head>
<body>
    <!--
        Das <aside> Tag definiert neben dem Inhalt, 
        in dem es platziert ist, einige Inhalte.
    -->
    <aside>
        <h1>Hallo Welt</h1>
        <p>Hallo Welt</p>
    </aside>
</body>
</html>
