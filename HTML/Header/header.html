<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header</title>
</head>
<body>
    <!--
        Das <header>Element stellt einen Container für einführenden Inhalt oder eine Reihe von Navigationslinks dar.

        Ein <header>Element enthält typischerweise:
        1) ein oder mehrere Überschriftenelemente (<h1> - <h6>)
        2) Logo oder Symbol
        3) Informationen zur Urheberschaft
    -->
    <header>
        <h1>A heading here</h1>
        <p>Posted by John Doe</p>
        <p>Some additional information here</p>
    </header>
    <p>Lorem Ipsum dolor set amet....</p>
</body>
</html>
